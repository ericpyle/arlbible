<div class='chapterlabel' id="V0"> 117</div><div class='q'> <span class="verse" id="V1">1&#160;</span>యెహోవాను స్తుతించండి. జాతులారా, సర్వప్రజానీకమా, ఆయనను కొనియాడండి. </div><div class='q'> <span class="verse" id="V2">2&#160;</span>ఎందుకంటే ఆయన నిబంధన విశ్వాస్యత మన పట్ల అధికంగా ఉంది. ఆయన నమ్మకత్వం నిరంతరం నిలిచే ఉంటుంది. యెహోవాను స్తుతించండి. </div><ul class='tnav'>
