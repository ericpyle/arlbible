 <div class='chapterlabel' id="V0"> اَلْمَزْمُورُ ٱلْمِئَةُ وَٱلسَّابِعُ عَشَرَ</div><div class='p'>
 <span class="verse" id="V1">1&#160;</span>سَبِّحُوا ٱلرَّبَّ يَا كُلَّ ٱلْأُمَمِ. حَمِّدُوهُ يَا كُلَّ ٱلشُّعُوبِ.  <span class="verse" id="V2">2&#160;</span>لِأَنَّ رَحْمَتَهُ قَدْ قَوِيَتْ عَلَيْنَا، وَأَمَانَةُ ٱلرَّبِّ إِلَى ٱلدَّهْرِ. هَلِّلُويَا. </div><ul class='tnav'>
