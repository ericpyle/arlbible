<div class='chapterlabel' id="V0"> 117</div><div class='p'> <span class="verse" id="V1">1&#160;</span>সদাপ্রভুুর প্রশংসা কর; তোমরা সব জাতি, তাঁর মহিমান্বিত কর।  <span class="verse" id="V2">2&#160;</span>কারণ তাঁর বিশ্বস্ত বিধি আমাদের ওপরে মহান এবং সদাপ্রভুুর বিশ্বাসযোগ্যতা অনন্তকালস্থায়ী। সদাপ্রভুুর প্রশংসা কর। </div><ul class='tnav'>
