 <div class='chapterlabel' id="V0"> 134</div><div class='s'>宣召稱頌 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華的僕人夜間站在耶和華殿中的， </div><div class='q'>你們當稱頌耶和華！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>你們當向聖所舉手， </div><div class='q'>稱頌耶和華！ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>願造天地的耶和華， </div><div class='q'>從<span class='pn'>錫安</span>賜福給你們！ </div><ul class='tnav'>
