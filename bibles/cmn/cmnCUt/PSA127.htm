 <div class='chapterlabel' id="V0"> 127</div><div class='s'>稱頌上帝的良善 </div><div class='d'>所羅門上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>若不是耶和華建造房屋， </div><div class='q'>建造的人就枉然勞力； </div><div class='q'>若不是耶和華看守城池， </div><div class='q'>看守的人就枉然警醒。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>你們清晨早起，夜晚安歇， </div><div class='q'>吃勞碌得來的飯，本是枉然； </div><div class='q'>惟有耶和華所親愛的，必叫他安然睡覺。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>兒女是耶和華所賜的產業； </div><div class='q'>所懷的胎是他所給的賞賜。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>少年時<span class='add'>所生</span>的兒女 </div><div class='q'>好像勇士手中的箭。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>箭袋充滿的人便為有福； </div><div class='q'>他們在城門口和仇敵說話的時候， </div><div class='q'>必不至於羞愧。 </div><ul class='tnav'>
