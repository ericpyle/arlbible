 <div class='chapterlabel' id="V0"> 23</div><div class='s'>耶和華是我牧者 </div><div class='d'>大衛的詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華是我的牧者， </div><div class='q'>我必不致缺乏。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>他使我躺臥在青草地上， </div><div class='q'>領我在可安歇的水邊。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他使我的靈魂甦醒， </div><div class='q'>為自己的名引導我走義路。 </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>我雖然行過死蔭的<span class='add'>幽</span>谷， </div><div class='q'>也不怕遭害， </div><div class='q'>因為你與我同在； </div><div class='q'>你的杖，你的竿，都安慰我。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>在我敵人面前，你為我擺設筵席； </div><div class='q'>你用油膏了我的頭，使我的<span class='add'>福</span>杯滿溢。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>我一生一世必有恩惠慈愛隨我； </div><div class='q'>我且要住在耶和華的殿中，直到永遠。 </div><ul class='tnav'>
