 <div class='chapterlabel' id="V0"> 121</div><div class='s'>耶和華是我們的保護者 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>我要向山舉目； </div><div class='q'>我的幫助從何而來？ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>我的幫助 </div><div class='q'>從造天地的耶和華而來。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他必不叫你的腳搖動； </div><div class='q'>保護你的必不打盹！ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>保護<span class='pn'>以色列</span>的， </div><div class='q'>也不打盹也不睡覺。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>保護你的是耶和華； </div><div class='q'>耶和華在你右邊蔭庇你。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>白日，太陽必不傷你； </div><div class='q'>夜間，月亮必不害你。 </div><div class='b'></div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>耶和華要保護你，免受一切的災害； </div><div class='q'>他要保護你的性命。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>你出你入，耶和華要保護你， </div><div class='q'>從今時直到永遠。 </div><ul class='tnav'>
