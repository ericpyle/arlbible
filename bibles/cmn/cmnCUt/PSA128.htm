 <div class='chapterlabel' id="V0"> 128</div><div class='s'>順從耶和華的賞報 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>凡敬畏耶和華、 </div><div class='q'>遵行他道的人便為有福！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>你要吃勞碌得來的； </div><div class='q'>你要享福，事情順利。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>你妻子在你的內室，好像多結果子的葡萄樹； </div><div class='q'>你兒女圍繞你的桌子，好像橄欖栽子。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>看哪，敬畏耶和華的人必要這樣蒙福！ </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>願耶和華從<span class='pn'>錫安</span>賜福給你！ </div><div class='q'>願你一生一世看見<span class='pn'>耶路撒冷</span>的好處！ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>願你看見你兒女的兒女！ </div><div class='b'></div><div class='q'>願平安歸於<span class='pn'>以色列</span>！ </div><ul class='tnav'>
