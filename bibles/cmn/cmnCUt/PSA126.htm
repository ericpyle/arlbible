 <div class='chapterlabel' id="V0"> 126</div><div class='s'>被擄歸回者的歡樂 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>當耶和華將那些被擄的帶回<span class='pn'>錫安</span>的時候， </div><div class='q'>我們好像做夢的人。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>我們滿口喜笑、 </div><div class='q'>滿舌歡呼的時候， </div><div class='q'>外邦中就有人說： </div><div class='q'>耶和華為他們行了大事！ </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>耶和華果然為我們行了大事， </div><div class='q'>我們就歡喜。 </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>耶和華啊，求你使我們被擄的人歸回， </div><div class='q'>好像南地的河水復流。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>流淚撒種的， </div><div class='q'>必歡呼收割！ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>那帶種流淚出去的， </div><div class='q'>必要歡歡樂樂地帶禾捆回來！ </div><ul class='tnav'>
