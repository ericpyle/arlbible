 <div class='chapterlabel' id="V0"> 124</div><div class='s'>上帝是他子民的保護者 </div><div class='d'>大衛上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>以色列</span>人要說： </div><div class='q'>若不是耶和華幫助我們， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>若不是耶和華幫助我們， </div><div class='q'>當人起來攻擊我們、 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>向我們發怒的時候， </div><div class='q'>就把我們活活地吞了。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>那時，波濤必漫過我們， </div><div class='q'>河水必淹沒我們， </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>狂傲的水必淹沒我們。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>耶和華是應當稱頌的！ </div><div class='q'>他沒有把我們當野食交給他們吞吃<a href="#FN1" class="notemark"><span class="popup">原文是牙齒</span></a>。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>我們好像雀鳥，從捕鳥人的網羅裏逃脫； </div><div class='q'>網羅破裂，我們逃脫了。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>我們得幫助， </div><div class='q'>是在乎<span class='add'>倚靠</span>造天地之耶和華的名。 </div><ul class='tnav'>
