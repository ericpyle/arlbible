 <div class='chapterlabel' id="V0"> 100</div><div class='s'>頌讚之詩 </div><div class='d'>稱謝詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>普天下當向耶和華歡呼！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>你們當樂意事奉耶和華， </div><div class='q'>當來向他歌唱！ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>你們當曉得耶和華是上帝！ </div><div class='q'>我們是他造的，也是屬他的； </div><div class='q'>我們是他的民，也是他草場的羊。 </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>當稱謝進入他的門； </div><div class='q'>當讚美進入他的院。 </div><div class='q'>當感謝他，稱頌他的名！ </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>因為耶和華本為善。 </div><div class='q'>他的慈愛存到永遠； </div><div class='q'>他的信實直到萬代。 </div><ul class='tnav'>
