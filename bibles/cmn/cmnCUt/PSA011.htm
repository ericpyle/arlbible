 <div class='chapterlabel' id="V0"> 11</div><div class='s'>在主裏得安穩 </div><div class='d'>大衛的詩，交與伶長。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>我是投靠耶和華； </div><div class='q'>你們怎麼對我說：你當像鳥飛往你的山去。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>看哪，惡人彎弓，把箭搭在弦上， </div><div class='q'>要在暗中射那心裏正直的人。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>根基若毀壞， </div><div class='q'>義人還能做甚麼呢？ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>耶和華在他的聖殿裏； </div><div class='q'>耶和華的寶座在天上； </div><div class='q'>他的慧眼察看世人。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>耶和華試驗義人； </div><div class='q'>惟有惡人和喜愛強暴的人，他心裏恨惡。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>他要向惡人密布網羅； </div><div class='q'>有烈火、硫磺、熱風，作他們杯中的分。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>因為耶和華是公義的，他喜愛公義； </div><div class='q'>正直人必得見他的面。 </div><ul class='tnav'>
