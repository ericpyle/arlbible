 <div class='chapterlabel' id="V0"> 131</div><div class='s'>謙卑靠主 </div><div class='d'>大衛上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華啊，我的心不狂傲， </div><div class='q'>我的眼不高大； </div><div class='q'>重大和測不透的事， </div><div class='q'>我也不敢行。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>我的心平穩安靜， </div><div class='q'>好像斷過奶的孩子在他母親的懷中； </div><div class='q'>我的心在我裏面真像斷過奶的孩子。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span> <span class='pn'>以色列</span>啊，你當仰望耶和華， </div><div class='q'>從今時直到永遠！ </div><ul class='tnav'>
