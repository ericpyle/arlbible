<div class="main">
 <div class='chapterlabel' id="V0"> 150</div><div class='s'>讚美耶和華 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>你們要讚美耶和華！ </div><div class='b'></div><div class='q'>在上帝的聖所讚美他！ </div><div class='q'>在他顯能力的穹蒼讚美他！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>要因他大能的作為讚美他， </div><div class='q'>按他極美的大德讚美他！ </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>要用角聲讚美他， </div><div class='q'>鼓瑟彈琴讚美他！ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>擊鼓跳舞讚美他！ </div><div class='q'>用絲弦的樂器和簫<span class='add'>的聲音</span>讚美他！ </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>用大響的鈸讚美他！ </div><div class='q'>用高聲的鈸讚美他！ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>凡有氣息的都要讚美耶和華！ </div><div class='b'></div><div class='q'>你們要讚美耶和華！ </div><ul class='tnav'>
