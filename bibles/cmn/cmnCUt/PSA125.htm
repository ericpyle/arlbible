 <div class='chapterlabel' id="V0"> 125</div><div class='s'>耶和華子民的安全 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>倚靠耶和華的人 </div><div class='q'>好像<span class='pn'>錫安山</span>，永不動搖。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>眾山怎樣圍繞<span class='pn'>耶路撒冷</span>， </div><div class='q'>耶和華也照樣圍繞他的百姓， </div><div class='q'>從今時直到永遠。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>惡人的杖不常落在義人的分上， </div><div class='q'>免得義人伸手作惡。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>耶和華啊，求你善待那些為善 </div><div class='q'>和心裏正直的人。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>至於那偏行彎曲道路的人， </div><div class='q'>耶和華必使他和作惡的人一同出去<span class='add'>受刑</span>。 </div><div class='b'></div><div class='q'>願平安歸於<span class='pn'>以色列</span>！ </div><ul class='tnav'>
