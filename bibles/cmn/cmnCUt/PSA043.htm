 <div class='chapterlabel' id="V0"> 43</div><div class='s'>流亡異鄉者的禱告﹙二﹚ </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>上帝啊，求你伸我的冤， </div><div class='q'>向不虔誠的國為我辨屈； </div><div class='q'>求你救我脫離詭詐不義的人。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>因為你是賜我力量的上帝，為何丟棄我呢？ </div><div class='q'>我為何因仇敵的欺壓時常哀痛呢？ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>求你發出你的亮光和真實，好引導我， </div><div class='q'>帶我到你的聖山，到你的居所！ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>我就走到上帝的祭壇， </div><div class='q'>到我最喜樂的上帝那裏。 </div><div class='q'>上帝啊，我的上帝， </div><div class='q'>我要彈琴稱讚你！ </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>我的心哪，你為何憂悶？ </div><div class='q'>為何在我裏面煩躁？ </div><div class='q'>應當仰望上帝，因我還要稱讚他。 </div><div class='q'>他是我臉上的光榮<a href="#FN1" class="notemark"><span class="popup">原文是幫助</span></a>，是我的上帝。 </div><ul class='tnav'>
