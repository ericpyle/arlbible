 <div class='chapterlabel' id="V0"> 82</div><div class='s'>上帝是最高的主宰 </div><div class='d'>亞薩的詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>上帝站在有權力者的會中， </div><div class='q'>在諸神中行審判， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>說：你們審判不秉公義， </div><div class='q'>徇惡人的情面，要到幾時呢？</div><div class='qs'>（細拉） </div> <div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>你們當為貧寒的人和孤兒伸冤； </div><div class='q'>當為困苦和窮乏的人施行公義。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>當保護貧寒和窮乏的人， </div><div class='q'>救他們脫離惡人的手。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>你們仍不知道，也不明白， </div><div class='q'>在黑暗中走來走去； </div><div class='q'>地的根基都搖動了。 </div><div class='b'></div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>我曾說：你們是神， </div><div class='q'>都是至高者的兒子。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>然而，你們要死，與世人一樣， </div><div class='q'>要仆倒，像王子中的一位。 </div><div class='b'></div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>上帝啊，求你起來審判世界， </div><div class='q'>因為你要得萬邦為業。 </div><ul class='tnav'>
