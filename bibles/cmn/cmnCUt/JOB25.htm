 <div class='chapterlabel' id="V0"> 25</div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>書亞</span>人<span class='pn'>比勒達</span>回答說： </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>上帝有治理之權，有威嚴可畏； </div><div class='q'>他在高處施行和平。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他的諸軍豈能數算？ </div><div class='q'>他的光亮一發，誰不蒙照呢？ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>這樣在上帝面前，人怎能稱義？ </div><div class='q'>婦人所生的怎能潔淨？ </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>在上帝眼前，月亮也無光亮， </div><div class='q'>星宿也不清潔。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>何況如蟲的人， </div><div class='q'>如蛆的世人呢！ </div><ul class='tnav'>
