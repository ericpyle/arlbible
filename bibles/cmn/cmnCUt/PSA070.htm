 <div class='chapterlabel' id="V0"> 70</div><div class='s'>求助的祈禱 </div><div class='r'>（詩40‧13－17） </div><div class='d'>大衛的紀念詩，交與伶長。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>上帝啊，求你<span class='add'>快快</span>搭救我！ </div><div class='q'>耶和華啊，求你速速幫助我！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>願那些尋索我命的，抱愧蒙羞； </div><div class='q'>願那些喜悅我遭害的，退後受辱。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>願那些對我說阿哈、阿哈的， </div><div class='q'>因羞愧退後。 </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>願一切尋求你的，因你高興歡喜； </div><div class='q'>願那些喜愛你救恩的，常說：當尊上帝為大！ </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>但我是困苦窮乏的； </div><div class='q'>上帝啊，求你速速到我這裏來！ </div><div class='q'>你是幫助我的，搭救我的。 </div><div class='q'>耶和華啊，求你不要耽延！ </div><ul class='tnav'>
