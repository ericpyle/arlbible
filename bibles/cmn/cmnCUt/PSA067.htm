 <div class='chapterlabel' id="V0"> 67</div><div class='s'>感恩的詩 </div><div class='d'>一篇詩歌，交與伶長。用絲弦的樂器。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>願上帝憐憫我們，賜福與我們， </div><div class='q'>用臉光照我們，</div><div class='qs'>（細拉） </div> <div class='q'> <span class="verse" id="V2">2&nbsp;</span>好叫世界得知你的道路， </div><div class='q'>萬國得知你的救恩。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>上帝啊，願列邦稱讚你！ </div><div class='q'>願萬民都稱讚你！ </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>願萬國都快樂歡呼； </div><div class='q'>因為你必按公正審判萬民， </div><div class='q'>引導世上的萬國。</div><div class='qs'>（細拉） </div> <div class='q'> <span class="verse" id="V5">5&nbsp;</span>上帝啊，願列邦稱讚你！ </div><div class='q'>願萬民都稱讚你！ </div><div class='b'></div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>地已經出了土產； </div><div class='q'>上帝－就是我們的上帝要賜福與我們。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>上帝要賜福與我們； </div><div class='q'>地的四極都要敬畏他！ </div><ul class='tnav'>
