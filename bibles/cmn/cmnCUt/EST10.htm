 <div class='chapterlabel' id="V0"> 10</div><div class='s'>亞哈隨魯和末底改的功績 </div><div class='p'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>亞哈隨魯</span>王使旱地和海島的人民都進貢。  <span class="verse" id="V2">2&nbsp;</span>他以權柄能力所行的，並他抬舉<span class='pn'>末底改</span>使他高升的事，豈不都寫在<span class='pn'>米底亞</span>和<span class='pn'>波斯</span>王的歷史上嗎？  <span class="verse" id="V3">3&nbsp;</span> <span class='pn'>猶大</span>人<span class='pn'>末底改</span>作<span class='pn'>亞哈隨魯</span>王的宰相，在<span class='pn'>猶大</span>人中為大，得他眾弟兄的喜悅，為本族的人求好處，向他們說和平的話。 </div><ul class='tnav'>
