 <div class='chapterlabel' id="V0"> 133</div><div class='s'>兄弟相愛頌 </div><div class='d'>大衛上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>看哪，弟兄和睦同居 </div><div class='q'>是何等地善，何等地美！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>這好比那貴重的油<span class='add'>澆</span>在<span class='pn'>亞倫</span>的頭上， </div><div class='q'>流到鬍鬚，又流到他的衣襟； </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>又好比<span class='pn'>黑門</span>的甘露降在<span class='pn'>錫安山</span>； </div><div class='q'>因為在那裏有耶和華所命定的福， </div><div class='q'>就是永遠的生命。 </div><ul class='tnav'>
