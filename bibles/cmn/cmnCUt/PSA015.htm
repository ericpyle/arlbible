 <div class='chapterlabel' id="V0"> 15</div><div class='s'>得居聖山者的品行 </div><div class='d'>大衛的詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華啊，誰能寄居你的帳幕？ </div><div class='q'>誰能住在你的聖山？ </div><div class='b'></div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>就是行為正直、做事公義、 </div><div class='q'>心裏說實話的人。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他不以舌頭讒謗人， </div><div class='q'>不惡待朋友， </div><div class='q'>也不隨夥毀謗鄰里。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>他眼中藐視匪類， </div><div class='q'>卻尊重那敬畏耶和華的人。 </div><div class='q'>他發了誓，雖然自己吃虧也不更改。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>他不放債取利， </div><div class='q'>不受賄賂以害無辜。 </div><div class='b'></div><div class='q'>行這些事的人必永不動搖。 </div><ul class='tnav'>
