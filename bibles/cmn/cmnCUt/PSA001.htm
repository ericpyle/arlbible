<div class='mt'>詩篇 </div> <div class='ms'>詩、篇、卷、一 </div><div class='chapterlabel' id="V0"> 1</div><div class='s'>真福 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>不從惡人的計謀， </div><div class='q'>不站罪人的道路， </div><div class='q'>不坐褻慢人的座位， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>惟喜愛耶和華的律法， </div><div class='q'>晝夜思想， </div><div class='q'>這人便為有福！ </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他要像一棵樹栽在溪水旁， </div><div class='q'>按時候結果子， </div><div class='q'>葉子也不枯乾。 </div><div class='q'>凡他所做的盡都順利。 </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>惡人並不是這樣， </div><div class='q'>乃像糠被風吹散。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>因此，當審判的時候，惡人必站立不住； </div><div class='q'>罪人在義人的會中也是如此。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>因為耶和華知道義人的道路； </div><div class='q'>惡人的道路卻必滅亡。 </div><ul class='tnav'>
