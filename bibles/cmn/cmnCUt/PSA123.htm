 <div class='chapterlabel' id="V0"> 123</div><div class='s'>求主憐憫 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>坐在天上的<span class='add'>主</span>啊， </div><div class='q'>我向你舉目。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>看哪，僕人的眼睛怎樣望主人的手， </div><div class='q'>使女的眼睛怎樣望主母的手， </div><div class='q'>我們的眼睛也照樣望耶和華－我們的上帝， </div><div class='q'>直到他憐憫我們。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>耶和華啊，求你憐憫我們，憐憫我們！ </div><div class='q'>因為我們被藐視，已到極處。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>我們被那些安逸人的譏誚 </div><div class='q'>和驕傲人的藐視，已到極處。 </div><ul class='tnav'>
