<div class="main">
 <div class='chapterlabel' id="V0"> 93</div><div class='s'>上帝是王 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華作王！ </div><div class='q'>他以威嚴為衣穿上； </div><div class='q'>耶和華以能力為衣，以能力束腰， </div><div class='q'>世界就堅定，不得動搖。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>你的寶座從太初立定； </div><div class='q'>你從亙古就有。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>耶和華啊，大水揚起， </div><div class='q'>大水發聲，波浪澎湃。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>耶和華在高處大有能力， </div><div class='q'>勝過諸水的響聲，洋海的大浪。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>耶和華啊，你的法度最的確； </div><div class='q'>你的殿永稱為聖，是合宜的。 </div><ul class='tnav'>
