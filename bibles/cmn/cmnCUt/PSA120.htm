 <div class='chapterlabel' id="V0"> 120</div><div class='s'>求主恩助 </div><div class='d'>上行（或譯登階，下同）之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>我在急難中求告耶和華， </div><div class='q'>他就應允我。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>耶和華啊，求你救我脫離說謊的嘴唇和詭詐的舌頭！ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>詭詐的舌頭啊，要給你甚麼呢？ </div><div class='q'>要拿甚麼加給你呢？ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>就是勇士的利箭和羅騰木 <a href="#FN1" class="notemark"><span class="popup">小樹名，松類</span></a>的炭火。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>我寄居在<span class='pn'>米設</span>， </div><div class='q'>住在<span class='pn'>基達</span>帳棚之中，有禍了！ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>我與那恨惡和睦的人許久同住。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>我願和睦， </div><div class='q'>但我發言，他們就要爭戰。 </div><ul class='tnav'>
