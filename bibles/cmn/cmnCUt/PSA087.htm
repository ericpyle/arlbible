 <div class='chapterlabel' id="V0"> 87</div><div class='s'>錫安頌 </div><div class='d'>可拉後裔的詩歌。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華所立的根基在聖山上。  <span class="verse" id="V2">2&nbsp;</span>他愛<span class='pn'>錫安</span>的門， </div><div class='q'>勝於愛<span class='pn'>雅各</span>一切的住處。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>上帝的城啊， </div><div class='q'>有榮耀的事乃指你說的。</div><div class='qs'>（細拉） </div> <div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>我要提起<span class='pn'>拉哈伯</span>和<span class='pn'>巴比倫</span>人， </div><div class='q'>是在認識我之中的； </div><div class='q'>看哪，<span class='pn'>非利士</span>和<span class='pn'>泰爾</span>並<span class='pn'>古實</span>人， </div><div class='q'>個個生在那裏。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>論到<span class='pn'>錫安</span>，必說： </div><div class='q'>這一個、那一個都生在其中， </div><div class='q'>而且至高者必親自堅立這城。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>當耶和華記錄萬民的時候， </div><div class='q'>他要點出這一個生在那裏。</div><div class='qs'>（細拉） </div> <div class='b'></div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>歌唱的，跳舞的，都<span class='add'>要說</span>： </div><div class='q'>我的泉源都在你裏面。 </div><ul class='tnav'>
