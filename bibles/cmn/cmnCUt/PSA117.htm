 <div class='chapterlabel' id="V0"> 117</div><div class='s'>讚美耶和華 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>萬國啊，你們都當讚美耶和華！ </div><div class='q'>萬民哪，你們都當頌讚他！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>因為他向我們大施慈愛； </div><div class='q'>耶和華的誠實存到永遠。 </div><div class='b'></div><div class='q'>你們要讚美耶和華！ </div><ul class='tnav'>
