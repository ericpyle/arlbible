 <div class='chapterlabel' id="V0"> 13</div><div class='s'>求耶和華看顧 </div><div class='d'>大衛的詩，交與伶長。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和華啊，你忘記我要到幾時呢？要到永遠嗎？ </div><div class='q'>你掩面不顧我要到幾時呢？ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>我心裏籌算，終日愁苦，要到幾時呢？ </div><div class='q'>我的仇敵升高壓制我，要到幾時呢？ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>耶和華－我的上帝啊，求你看顧我，應允我！ </div><div class='q'>使我眼目光明，免得我沉睡至死； </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>免得我的仇敵說：我勝了他； </div><div class='q'>免得我的敵人在我搖動的時候喜樂。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>但我倚靠你的慈愛； </div><div class='q'>我的心因你的救恩快樂。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>我要向耶和華歌唱， </div><div class='q'>因他用厚恩待我。 </div><ul class='tnav'>
