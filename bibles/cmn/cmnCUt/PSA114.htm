 <div class='chapterlabel' id="V0"> 114</div><div class='s'>逾越節之歌 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>以色列</span>出了<span class='pn'>埃及</span>， </div><div class='q'><span class='pn'>雅各</span>家離開說異言之民； </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>那時，<span class='pn'>猶大</span>為主的聖所， </div><div class='q'><span class='pn'>以色列</span>為他所治理的國度。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>滄海看見就奔逃； </div><div class='q'><span class='pn'>約旦河</span>也倒流。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>大山踴躍，如公羊； </div><div class='q'>小山跳舞，如羊羔。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>滄海啊，你為何奔逃？ </div><div class='q'><span class='pn'>約旦</span>哪，你為何倒流？ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>大山哪，你為何踴躍，如公羊？ </div><div class='q'>小山哪，你為何跳舞，如羊羔？ </div><div class='b'></div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>大地啊，你因見主的面， </div><div class='q'>就是<span class='pn'>雅各</span>上帝的面，便要震動。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>他叫磐石變為水池， </div><div class='q'>叫堅石變為泉源。 </div><ul class='tnav'>
