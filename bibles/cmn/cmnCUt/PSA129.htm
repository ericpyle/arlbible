 <div class='chapterlabel' id="V0"> 129</div><div class='s'>求耶和華退敵 </div><div class='d'>上行之詩。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>以色列</span>當說：從我幼年以來， </div><div class='q'>敵人屢次苦害我， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>從我幼年以來，敵人屢次苦害我， </div><div class='q'>卻沒有勝了我。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span> <span class='add'>如同</span>扶的在我背上扶而耕， </div><div class='q'>耕的溝甚長。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>耶和華是公義的； </div><div class='q'>他砍斷了惡人的繩索。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>願恨惡<span class='pn'>錫安</span>的都蒙羞退後！ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>願他們像房頂上的草， </div><div class='q'>未長成而枯乾， </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>收割的不夠一把， </div><div class='q'>捆禾的也不滿懷。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>過路的也不說： </div><div class='q'>願耶和華所賜的福歸與你們！ </div><div class='q'>我們奉耶和華的名給你們祝福！ </div><ul class='tnav'>
