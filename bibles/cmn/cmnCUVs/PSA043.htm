 <div class='chapterlabel' id="V0"> 43</div><div class='s'>流亡异乡者的祷告（二） </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>　神啊，求你伸我的冤， </div><div class='q'>向不虔诚的国为我辨屈； </div><div class='q'>求你救我脱离诡诈不义的人。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>因为你是赐我力量的　神，为何丢弃我呢？ </div><div class='q'>我为何因仇敌的欺压时常哀痛呢？ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>求你发出你的亮光和真实，好引导我， </div><div class='q'>带我到你的圣山，到你的居所！ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>我就走到　神的祭坛， </div><div class='q'>到我最喜乐的　神那里。 </div><div class='q'>　神啊，我的　神， </div><div class='q'>我要弹琴称赞你！ </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>我的心哪，你为何忧闷？ </div><div class='q'>为何在我里面烦躁？ </div><div class='q'>应当仰望　神，因我还要称赞他。 </div><div class='q'>他是我脸上的光荣<a href="#FN1" class="notemark"><span class="popup">原文是帮助</span></a>，是我的　神。 </div><ul class='tnav'>
