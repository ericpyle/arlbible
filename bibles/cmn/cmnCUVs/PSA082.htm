 <div class='chapterlabel' id="V0"> 82</div><div class='s'>　神是最高的主宰 </div><div class='d'>亚萨的诗。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>　神站在有权力者的会中， </div><div class='q'>在诸神中行审判， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>说：你们审判不秉公义， </div><div class='q'>徇恶人的情面，要到几时呢？ </div><div class='qs'>（细拉） </div> <div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>你们当为贫寒的人和孤儿伸冤； </div><div class='q'>当为困苦和穷乏的人施行公义。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>当保护贫寒和穷乏的人， </div><div class='q'>救他们脱离恶人的手。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>你们仍不知道，也不明白， </div><div class='q'>在黑暗中走来走去； </div><div class='q'>地的根基都摇动了。 </div><div class='b'></div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>我曾说：你们是神， </div><div class='q'>都是至高者的儿子。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>然而，你们要死，与世人一样， </div><div class='q'>要仆倒，像王子中的一位。 </div><div class='b'></div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>　神啊，求你起来审判世界， </div><div class='q'>因为你要得万邦为业。 </div><ul class='tnav'>
