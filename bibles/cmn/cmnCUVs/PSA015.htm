 <div class='chapterlabel' id="V0"> 15</div><div class='s'>得居圣山者的品行 </div><div class='d'>大卫的诗。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和华啊，谁能寄居你的帐幕？ </div><div class='q'>谁能住在你的圣山？ </div><div class='b'></div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>就是行为正直、做事公义、 </div><div class='q'>心里说实话的人。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他不以舌头谗谤人， </div><div class='q'>不恶待朋友， </div><div class='q'>也不随伙毁谤邻里。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>他眼中藐视匪类， </div><div class='q'>却尊重那敬畏耶和华的人。 </div><div class='q'>他发了誓，虽然自己吃亏也不更改。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>他不放债取利， </div><div class='q'>不受贿赂以害无辜。 </div><div class='b'></div><div class='q'>行这些事的人必永不动摇。 </div><ul class='tnav'>
