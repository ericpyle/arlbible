<div class='mt'>诗篇 </div> <div class='ms'>诗篇卷一 </div><div class='chapterlabel' id="V0"> 1</div><div class='s'>真福 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>不从恶人的计谋， </div><div class='q'>不站罪人的道路， </div><div class='q'>不坐亵慢人的座位， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>惟喜爱耶和华的律法， </div><div class='q'>昼夜思想， </div><div class='q'>这人便为有福！ </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>他要像一棵树栽在溪水旁， </div><div class='q'>按时候结果子， </div><div class='q'>叶子也不枯干。 </div><div class='q'>凡他所做的尽都顺利。 </div><div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>恶人并不是这样， </div><div class='q'>乃像糠秕被风吹散。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>因此，当审判的时候、恶人必站立不住； </div><div class='q'>罪人在义人的会中也是如此。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>因为耶和华知道义人的道路； </div><div class='q'>恶人的道路却必灭亡。 </div><ul class='tnav'>
