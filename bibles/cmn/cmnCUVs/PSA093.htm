 <div class='chapterlabel' id="V0"> 93</div><div class='s'>　神是王 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和华作王！ </div><div class='q'>他以威严为衣穿上； </div><div class='q'>耶和华以能力为衣，以能力束腰， </div><div class='q'>世界就坚定，不得动摇。 </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>你的宝座从太初立定； </div><div class='q'>你从亘古就有。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>耶和华啊，大水扬起， </div><div class='q'>大水发声，波浪澎湃。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>耶和华在高处大有能力， </div><div class='q'>胜过诸水的响声，洋海的大浪。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>耶和华啊，你的法度最的确； </div><div class='q'>你的殿永称为圣，是合宜的。 </div><ul class='tnav'>
