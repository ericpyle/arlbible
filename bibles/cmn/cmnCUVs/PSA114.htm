<div class="main">
 <div class='chapterlabel' id="V0"> 114</div><div class='s'>逾越节之歌 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>以色列</span>出了<span class='pn'>埃及</span>， </div><div class='q'><span class='pn'>雅各</span>家离开说异言之民； </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>那时，<span class='pn'>犹大</span>为主的圣所， </div><div class='q'><span class='pn'>以色列</span>为他所治理的国度。 </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>沧海看见就奔逃； </div><div class='q'><span class='pn'>约旦河</span>也倒流。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>大山踊跃，如公羊； </div><div class='q'>小山跳舞，如羊羔。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>沧海啊，你为何奔逃？ </div><div class='q'><span class='pn'>约旦</span>哪，你为何倒流？ </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>大山哪，你为何踊跃，如公羊？ </div><div class='q'>小山哪，你为何跳舞，如羊羔？ </div><div class='b'></div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>大地啊，你因见主的面， </div><div class='q'>就是<span class='pn'>雅各</span>　神的面，便要震动。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>他叫磐石变为水池， </div><div class='q'>叫坚石变为泉源。 </div><ul class='tnav'>
