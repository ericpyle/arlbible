 <div class='chapterlabel' id="V0"> 124</div><div class='s'>　神是他子民的保护者 </div><div class='d'>大卫上行之诗。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span> <span class='pn'>以色列</span>人要说： </div><div class='q'>若不是耶和华帮助我们， </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>若不是耶和华帮助我们， </div><div class='q'>当人起来攻击我们、 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>向我们发怒的时候， </div><div class='q'>就把我们活活地吞了。 </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>那时，波涛必漫过我们， </div><div class='q'>河水必淹没我们， </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>狂傲的水必淹没我们。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>耶和华是应当称颂的！ </div><div class='q'>他没有把我们当野食交给他们吞吃<a href="#FN1" class="notemark"><span class="popup">原文是牙齿</span></a>。 </div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>我们好像雀鸟，从捕鸟人的网罗里逃脱； </div><div class='q'>网罗破裂，我们逃脱了。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>我们得帮助， </div><div class='q'>是在乎<span class='add'>倚靠</span>造天地之耶和华的名。 </div><ul class='tnav'>
