 <div class='chapterlabel' id="V0"> 87</div><div class='s'>锡安颂 </div><div class='d'>可拉后裔的诗歌。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和华所立的根基在圣山上。  <span class="verse" id="V2">2&nbsp;</span>他爱<span class='pn'>锡安</span>的门， </div><div class='q'>胜于爱<span class='pn'>雅各</span>一切的住处。 </div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>　神的城啊， </div><div class='q'>有荣耀的事乃指着你说的。 </div><div class='qs'>（细拉） </div> <div class='b'></div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>我要提起<span class='pn'>拉哈伯</span>和<span class='pn'>巴比伦</span>人， </div><div class='q'>是在认识我之中的； </div><div class='q'>看哪，<span class='pn'>非利士</span>和<span class='pn'>泰尔</span>并<span class='pn'>古实</span>人， </div><div class='q'>个个生在那里。 </div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>论到<span class='pn'>锡安</span>，必说： </div><div class='q'>这一个、那一个都生在其中， </div><div class='q'>而且至高者必亲自坚立这城。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>当耶和华记录万民的时候， </div><div class='q'>他要点出这一个生在那里。 </div><div class='qs'>（细拉） </div> <div class='b'></div><div class='q'> <span class="verse" id="V7">7&nbsp;</span>歌唱的，跳舞的，都<span class='add'>要说</span>： </div><div class='q'>我的泉源都在你里面。 </div><ul class='tnav'>
