 <div class='chapterlabel' id="V0"> 117</div><div class='s'>赞美耶和华 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>万国啊，你们都当赞美耶和华！ </div><div class='q'>万民哪，你们都当颂赞他！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>因为他向我们大施慈爱； </div><div class='q'>耶和华的诚实存到永远。 </div><div class='b'></div><div class='q'>你们要赞美耶和华！ </div><ul class='tnav'>
