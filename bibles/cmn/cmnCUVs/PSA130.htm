 <div class='chapterlabel' id="V0"> 130</div><div class='s'>求助的祈祷 </div><div class='d'>上行之诗。 </div><div class='q'>
 <span class="verse" id="V1">1&nbsp;</span>耶和华啊，我从深处向你求告！ </div><div class='q'> <span class="verse" id="V2">2&nbsp;</span>主啊，求你听我的声音！ </div><div class='q'>愿你侧耳听我恳求的声音！ </div><div class='b'></div><div class='q'> <span class="verse" id="V3">3&nbsp;</span>主—耶和华啊，你若究察罪孽， </div><div class='q'>谁能站得住呢？ </div><div class='q'> <span class="verse" id="V4">4&nbsp;</span>但在你有赦免之恩， </div><div class='q'>要叫人敬畏你。 </div><div class='b'></div><div class='q'> <span class="verse" id="V5">5&nbsp;</span>我等候耶和华，我的心等候； </div><div class='q'>我也仰望他的话。 </div><div class='q'> <span class="verse" id="V6">6&nbsp;</span>我的心<span class='add'>等候</span>主， </div><div class='q'>胜于守夜的，<span class='add'>等候</span>天亮， </div><div class='q'><span class='add'>胜于</span>守夜的，<span class='add'>等候</span>天亮。 </div><div class='b'></div><div class='q'> <span class="verse" id="V7">7&nbsp;</span> <span class='pn'>以色列</span>啊，你当仰望耶和华！ </div><div class='q'>因他有慈爱，有丰盛的救恩。 </div><div class='q'> <span class="verse" id="V8">8&nbsp;</span>他必救赎<span class='pn'>以色列</span>脱离一切的罪孽。 </div><ul class='tnav'>
